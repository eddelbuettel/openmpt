# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    container:
      image: rocker/r2u:22.04
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      MODARCHIVE_API: ${{ secrets.MODARCHIVE_API }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: System Dependencies
        run: apt update -qq && apt install --yes --no-install-recommends libopenmpt-dev portaudio19-dev
        
      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install Packages
        run:
           install.packages(c("devtools", "pkgdown"))
           devtools::install_github("pepijn-devries/openmpt")
        shell: Rscript {0}

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
